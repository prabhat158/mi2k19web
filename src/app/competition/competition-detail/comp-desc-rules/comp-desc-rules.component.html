<div *ngFor="let category of competitions_categories">
    <div class="btn-group" *ngIf="category.name == current_competition_category">
        <div *ngFor="let event of category.events">
            <div *ngIf="event.name == current_event">
      
                <div [innerHTML]="event.description"></div><br>
                <div style="font-size: 2.5em; font-variant: small-caps; font-weight:bold; font-family: 'Courier New', Courier, monospace">Rules</div><br>
                <div [innerHTML]="event.rules"></div>
              
      
              
      
      
            </div>
        </div>
    </div>
</div>
